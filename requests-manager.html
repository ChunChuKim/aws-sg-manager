    <script>
        let currentRequestId = null;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {

        // Security Groups ëª©ë¡ ë¡œë“œ
        async function loadSecurityGroups() {

                    option.value = sg.id;
                    option.textContent = `${sg.groupName} (${sg.id})`;
                    select.appendChild(option);
                });
            } catch (error) {

            }
        }
        
        // ìš”ì²­ ëª©ë¡ ë¡œë“œ
        async function loadRequests() {
            try {

                const data = await response.json();
                
                const container = document.getElementById('requests-container');

                            <div class="detail-item">

                                ì˜ê²¬: ${request.reviewComments || 'ì—†ìŒ'}

                        ` : ''}

                `).join('');
                
            } catch (error) {
                console.error('ìš”ì²­ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('requests-container').innerHTML =

        // ìƒˆ ìš”ì²­ ìƒì„±
        async function createRequest(event) {
            event.preventDefault();
            
            const formData = {
                requesterName: document.getElementById('requesterName').value,
                requesterEmail: document.getElementById('requesterEmail').value,
                securityGroupId: document.getElementById('securityGroupId').value,

                port: document.getElementById('port').value,
                cidrBlock: document.getElementById('cidrBlock').value,
                description: document.getElementById('description').value,

                priority: document.getElementById('priority').value
            };
            
            try {
                const response = await fetch('http://54.92.198.243:8081/api/requests/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)

                const result = await response.json();
                
                if (result.success) {
                    showAlert('ìš”ì²­ì´ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    document.getElementById('new-request-form').reset();

                } else {

                showAlert('ìš”ì²­ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ìš”ì²­ ìŠ¹ì¸
        async function approveRequest() {
            if (!currentRequestId) return;
            
            const reviewerEmail = document.getElementById('reviewerEmail').value;
            const comments = document.getElementById('reviewComments').value;
            
            try {

                showAlert('ìŠ¹ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');

        // ìš”ì²­ ê±°ë¶€

            if (!currentRequestId) return;
            
            const reviewerEmail = document.getElementById('reviewerEmail').value;
            const comments = document.getElementById('reviewComments').value;

                    },
                    body: JSON.stringify({
                        requestId: currentRequestId,
                        reviewerEmail: reviewerEmail,
                        comments: comments
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('ìš”ì²­ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    closeReviewModal();
                    loadRequests();
                } else {
                    showAlert('ê±°ë¶€ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + result.message, 'error');
                }
            } catch (error) {

        }

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type) {

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°

    </script>
