<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Request Manager - AWS Security Group Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .app-bar {
            background: linear-gradient(45deg, #1976d2 30%, #42a5f5 90%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #1976d2 30%, #42a5f5 90%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4caf50 30%, #8bc34a 90%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336 30%, #ff7043 90%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .request-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .request-item:hover {
            border-color: #1976d2;
            box-shadow: 0 4px 15px rgba(25,118,210,0.1);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .request-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .status-approved {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-rejected {
            background: #ffebee;
            color: #c62828;
        }
        
        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <span class="material-icons">assignment</span>
            <span>Request Manager</span>
        </div>
        <div>
            <button onclick="location.href='http://54.92.198.243:8082/'" class="btn" style="background: rgba(255,255,255,0.2); color: white;">
                <span class="material-icons" style="vertical-align: middle;">home</span>
                ÌôàÏúºÎ°ú
            </button>
        </div>
    </div>

    <div class="container">
        <div id="alert-container"></div>
        
        <!-- ÏÉà ÏöîÏ≤≠ ÏÉùÏÑ± -->
        <div class="card">
            <div class="card-title">
                <span class="material-icons">add_circle</span>
                ÏÉà ÏöîÏ≤≠ ÏÉùÏÑ±
            </div>
            
            <form id="new-request-form">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">ÏöîÏ≤≠Ïûê Ïù¥Î¶Ñ</label>
                        <input type="text" class="form-control" id="requesterName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ïù¥Î©îÏùº</label>
                        <input type="email" class="form-control" id="requesterEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Security Group</label>
                        <select class="form-control" id="securityGroupId" required>
                            <option value="">ÏÑ†ÌÉùÌïòÏÑ∏Ïöî...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÏöîÏ≤≠ Ïú†Ìòï</label>
                        <select class="form-control" id="requestType" required>
                            <option value="ADD_RULE">Í∑úÏπô Ï∂îÍ∞Ä</option>
                            <option value="REMOVE_RULE">Í∑úÏπô Ï†úÍ±∞</option>
                            <option value="MODIFY_RULE">Í∑úÏπô ÏàòÏ†ï</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÌîÑÎ°úÌÜ†ÏΩú</label>
                        <select class="form-control" id="protocol" required>
                            <option value="tcp">TCP</option>
                            <option value="udp">UDP</option>
                            <option value="icmp">ICMP</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ìè¨Ìä∏</label>
                        <input type="text" class="form-control" id="port" placeholder="80 ÎòêÎäî 80-443" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">CIDR Î∏îÎ°ù</label>
                        <input type="text" class="form-control" id="cidrBlock" placeholder="0.0.0.0/0" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Ïö∞ÏÑ†ÏàúÏúÑ</label>
                        <select class="form-control" id="priority" required>
                            <option value="HIGH">ÎÜíÏùå</option>
                            <option value="MEDIUM">Î≥¥ÌÜµ</option>
                            <option value="LOW">ÎÇÆÏùå</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ÏÑ§Î™Ö</label>
                    <input type="text" class="form-control" id="description" placeholder="Í∑úÏπôÏóê ÎåÄÌïú ÏÑ§Î™Ö" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ÏöîÏ≤≠ ÏÇ¨Ïú†</label>
                    <textarea class="form-control" id="justification" rows="3" placeholder="ÏöîÏ≤≠ÌïòÎäî Ïù¥Ïú†Î•º ÏÉÅÏÑ∏Ìûà ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons" style="vertical-align: middle;">send</span>
                    ÏöîÏ≤≠ Ï†úÏ∂ú
                </button>
            </form>
        </div>
        
        <!-- ÏöîÏ≤≠ Î™©Î°ù -->
        <div class="card">
            <div class="card-title">
                <span class="material-icons">list</span>
                ÏöîÏ≤≠ Î™©Î°ù
                <button onclick="loadRequests()" class="btn btn-primary" style="margin-left: auto;">
                    <span class="material-icons" style="vertical-align: middle;">refresh</span>
                    ÏÉàÎ°úÍ≥†Ïπ®
                </button>
            </div>
            
            <div id="requests-container">
                <div class="loading">
                    <p>ÏöîÏ≤≠ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ÏäπÏù∏/Í±∞Î∂Ä Î™®Îã¨ -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1rem;">ÏöîÏ≤≠ Í≤ÄÌÜ†</h3>
            <div id="review-request-details"></div>
            
            <div class="form-group">
                <label class="form-label">Í≤ÄÌÜ†Ïûê Ïù¥Î©îÏùº</label>
                <input type="email" class="form-control" id="reviewerEmail" value="admin@workshop.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Í≤ÄÌÜ† ÏùòÍ≤¨</label>
                <textarea class="form-control" id="reviewComments" rows="3" placeholder="ÏäπÏù∏/Í±∞Î∂Ä ÏÇ¨Ïú†Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button onclick="closeReviewModal()" class="btn" style="background: #ccc;">Ï∑®ÏÜå</button>
                <button onclick="approveRequest()" class="btn btn-success">ÏäπÏù∏</button>
                <button onclick="rejectRequest()" class="btn btn-danger">Í±∞Î∂Ä</button>
            </div>
        </div>
    </div>

    <script>
        let currentRequestId = null;
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadSecurityGroups();
            loadRequests();
            
            // Ìèº Ï†úÏ∂ú Ïù¥Î≤§Ìä∏
            document.getElementById('new-request-form').addEventListener('submit', createRequest);
        });
        
        // Security Groups Î™©Î°ù Î°úÎìú
        async function loadSecurityGroups() {
            try {
                const response = await fetch('http://54.92.198.243:8081/api/security-groups');
                const data = await response.json();
                
                const select = document.getElementById('securityGroupId');
                select.innerHTML = '<option value="">ÏÑ†ÌÉùÌïòÏÑ∏Ïöî...</option>';
                
                data.data.forEach(sg => {
                    const option = document.createElement('option');
                    option.value = sg.id;
                    option.textContent = `${sg.groupName} (${sg.id})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Security Groups Î°úÎìú Ïã§Ìå®:', error);
            }
        }
        
        // ÏöîÏ≤≠ Î™©Î°ù Î°úÎìú
        async function loadRequests() {
            try {
                const response = await fetch('http://54.92.198.243:8081/api/requests');
                const data = await response.json();
                
                const container = document.getElementById('requests-container');
                
                if (data.data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">ÏöîÏ≤≠Ïù¥ ÏóÜÏäµÎãàÎã§.</p>';
                    return;
                }
                
                container.innerHTML = data.data.map(request => `
                    <div class="request-item">
                        <div class="request-header">
                            <div class="request-title">${request.requestType} - ${request.description}</div>
                            <span class="status-badge status-${request.status.toLowerCase()}">${getStatusText(request.status)}</span>
                        </div>
                        
                        <div class="request-details">
                            <div class="detail-item">
                                <span class="detail-label">ÏöîÏ≤≠Ïûê</span>
                                <span class="detail-value">${request.requesterName}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Security Group</span>
                                <span class="detail-value">${request.securityGroupName}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ÌîÑÎ°úÌÜ†ÏΩú/Ìè¨Ìä∏</span>
                                <span class="detail-value">${request.protocol}/${request.port}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">CIDR</span>
                                <span class="detail-value">${request.cidrBlock}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Ïö∞ÏÑ†ÏàúÏúÑ</span>
                                <span class="detail-value">${request.priority}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ÏöîÏ≤≠ÏùºÏãú</span>
                                <span class="detail-value">${new Date(request.requestedAt).toLocaleString('ko-KR')}</span>
                            </div>
                        </div>
                        
                        <div style="margin-top: 1rem;">
                            <strong>ÏöîÏ≤≠ ÏÇ¨Ïú†:</strong> ${request.justification}
                        </div>
                        
                        ${request.status === 'PENDING' ? `
                            <div style="margin-top: 1rem;">
                                <button onclick="openReviewModal('${request.id}')" class="btn btn-primary">
                                    <span class="material-icons" style="vertical-align: middle;">rate_review</span>
                                    Í≤ÄÌÜ†ÌïòÍ∏∞
                                </button>
                            </div>
                        ` : ''}
                        
                        ${request.reviewedAt ? `
                            <div style="margin-top: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 8px;">
                                <strong>Í≤ÄÌÜ† Í≤∞Í≥º:</strong><br>
                                Í≤ÄÌÜ†Ïûê: ${request.reviewedBy}<br>
                                Í≤ÄÌÜ†ÏùºÏãú: ${new Date(request.reviewedAt).toLocaleString('ko-KR')}<br>
                                ÏùòÍ≤¨: ${request.reviewComments || 'ÏóÜÏùå'}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('ÏöîÏ≤≠ Î™©Î°ù Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('requests-container').innerHTML = 
                    '<p style="text-align: center; color: #f44336;">ÏöîÏ≤≠ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>';
            }
        }
        
        // ÏÉà ÏöîÏ≤≠ ÏÉùÏÑ±
        async function createRequest(event) {
            event.preventDefault();
            
            const formData = {
                requesterName: document.getElementById('requesterName').value,
                requesterEmail: document.getElementById('requesterEmail').value,
                securityGroupId: document.getElementById('securityGroupId').value,
                securityGroupName: document.getElementById('securityGroupId').selectedOptions[0].textContent,
                requestType: document.getElementById('requestType').value,
                ruleType: 'INBOUND',
                protocol: document.getElementById('protocol').value,
                port: document.getElementById('port').value,
                cidrBlock: document.getElementById('cidrBlock').value,
                description: document.getElementById('description').value,
                justification: document.getElementById('justification').value,
                priority: document.getElementById('priority').value
            };
            
            try {
                const response = await fetch('http://54.92.198.243:8081/api/requests/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('ÏöîÏ≤≠Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§!', 'success');
                    document.getElementById('new-request-form').reset();
                    loadRequests();
                } else {
                    showAlert('ÏöîÏ≤≠ ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('ÏöîÏ≤≠ ÏÉùÏÑ± Ïã§Ìå®:', error);
                showAlert('ÏöîÏ≤≠ ÏÉùÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        // Í≤ÄÌÜ† Î™®Îã¨ Ïó¥Í∏∞
        function openReviewModal(requestId) {
            currentRequestId = requestId;
            document.getElementById('review-modal').style.display = 'block';
        }
        
        // Í≤ÄÌÜ† Î™®Îã¨ Îã´Í∏∞
        function closeReviewModal() {
            document.getElementById('review-modal').style.display = 'none';
            currentRequestId = null;
        }
        
        // ÏöîÏ≤≠ ÏäπÏù∏
        async function approveRequest() {
            if (!currentRequestId) return;
            
            const reviewerEmail = document.getElementById('reviewerEmail').value;
            const comments = document.getElementById('reviewComments').value;
            
            try {
                const response = await fetch('http://54.92.198.243:8081/api/requests/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requestId: currentRequestId,
                        reviewerEmail: reviewerEmail,
                        comments: comments
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('ÏöîÏ≤≠Ïù¥ ÏäπÏù∏ÎêòÏóàÍ≥† AWSÏóê Ï†ÅÏö©ÎêòÏóàÏäµÎãàÎã§!', 'success');
                    closeReviewModal();
                    loadRequests();
                } else {
                    showAlert('ÏäπÏù∏ Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('ÏäπÏù∏ Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showAlert('ÏäπÏù∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        // ÏöîÏ≤≠ Í±∞Î∂Ä
        async function rejectRequest() {
            if (!currentRequestId) return;
            
            const reviewerEmail = document.getElementById('reviewerEmail').value;
            const comments = document.getElementById('reviewComments').value;
            
            if (!comments.trim()) {
                showAlert('Í±∞Î∂Ä ÏÇ¨Ïú†Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://54.92.198.243:8081/api/requests/reject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requestId: currentRequestId,
                        reviewerEmail: reviewerEmail,
                        comments: comments
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('ÏöîÏ≤≠Ïù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§.', 'success');
                    closeReviewModal();
                    loadRequests();
                } else {
                    showAlert('Í±∞Î∂Ä Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Í±∞Î∂Ä Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showAlert('Í±∞Î∂Ä Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        // ÏÉÅÌÉú ÌÖçÏä§Ìä∏ Î≥ÄÌôò
        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'ÎåÄÍ∏∞Ï§ë',
                'APPROVED': 'ÏäπÏù∏Îê®',
                'REJECTED': 'Í±∞Î∂ÄÎê®'
            };
            return statusMap[status] || status;
        }
        
        // ÏïåÎ¶º ÌëúÏãú
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('review-modal');
            if (event.target === modal) {
                closeReviewModal();
            }
        }
    </script>
</body>
</html>
