<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Security Group Manager - AWS Security Group Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .app-bar {
            background: linear-gradient(45deg, #1976d2 30%, #42a5f5 90%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .sg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .sg-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .sg-card:hover {
            border-color: #1976d2;
            box-shadow: 0 8px 25px rgba(25,118,210,0.15);
            transform: translateY(-2px);
        }
        
        .sg-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .sg-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }
        
        .sg-id {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .sg-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .sg-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1976d2;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-expired {
            background: #ffebee;
            color: #c62828;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.25rem;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .rules-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .rules-table th,
        .rules-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .rules-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .protocol-chip {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .cidr-chip {
            background: #f3e5f5;
            color: #7b1fa2;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0.1rem;
            display: inline-block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-box {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-tab.active {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <span class="material-icons">security</span>
            <span>Security Group Manager</span>
        </div>
        <div>
            <button onclick="location.href='http://54.92.198.243:8082/'" class="btn" style="background: rgba(255,255,255,0.2); color: white;">
                <span class="material-icons" style="vertical-align: middle;">home</span>
                ÌôàÏúºÎ°ú
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Í≤ÄÏÉâ Î∞è ÌïÑÌÑ∞ -->
        <div class="card">
            <input type="text" class="search-box" id="search-box" placeholder="üîç Security Group Ïù¥Î¶Ñ, ID, ÎòêÎäî ÏÑ§Î™ÖÏúºÎ°ú Í≤ÄÏÉâ...">
            
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="setFilter('all')">Ï†ÑÏ≤¥</div>
                <div class="filter-tab" onclick="setFilter('active')">ÌôúÏÑ±</div>
                <div class="filter-tab" onclick="setFilter('expired')">ÎßåÎ£åÎêú Í∑úÏπô ÏûàÏùå</div>
                <div class="filter-tab" onclick="setFilter('recent')">ÏµúÍ∑º ÏàòÏ†ï</div>
            </div>
        </div>
        
        <!-- Security Groups Î™©Î°ù -->
        <div class="card">
            <div class="card-title">
                <span class="material-icons">security</span>
                Security Groups
                <button onclick="loadSecurityGroups()" class="btn btn-primary" style="margin-left: auto;">
                    <span class="material-icons" style="vertical-align: middle;">refresh</span>
                    ÏÉàÎ°úÍ≥†Ïπ®
                </button>
            </div>
            
            <div id="sg-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Security GroupsÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Security Group ÏÉÅÏÑ∏ Î™®Îã¨ -->
    <div id="sg-detail-modal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 id="modal-title">Security Group ÏÉÅÏÑ∏</h2>
                <button onclick="closeSGModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">√ó</button>
            </div>
            
            <div id="sg-detail-content">
                <!-- ÏÉÅÏÑ∏ ÎÇ¥Ïö©Ïù¥ Ïó¨Í∏∞Ïóê Î°úÎìúÎê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <script>
        let allSecurityGroups = [];
        let currentFilter = 'all';
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadSecurityGroups();
            
            // Í≤ÄÏÉâ Ïù¥Î≤§Ìä∏
            document.getElementById('search-box').addEventListener('input', filterSecurityGroups);
        });
        
        // Security Groups Î°úÎìú
        async function loadSecurityGroups() {
            try {
                const response = await fetch('http://54.92.198.243:8081/api/security-groups');
                const data = await response.json();
                
                allSecurityGroups = data.data;
                displaySecurityGroups(allSecurityGroups);
                
            } catch (error) {
                console.error('Security Groups Î°úÎìú Ïã§Ìå®:', error);
                document.getElementById('sg-container').innerHTML = 
                    '<p style="text-align: center; color: #f44336;">Security GroupsÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>';
            }
        }
        
        // Security Groups ÌëúÏãú
        function displaySecurityGroups(securityGroups) {
            const container = document.getElementById('sg-container');
            
            if (securityGroups.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Ï°∞Í±¥Ïóê ÎßûÎäî Security GroupÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }
            
            container.innerHTML = `
                <div class="sg-grid">
                    ${securityGroups.map(sg => `
                        <div class="sg-card" onclick="showSGDetail('${sg.id}')">
                            <div class="sg-header">
                                <div>
                                    <div class="sg-name">${sg.groupName}</div>
                                    <div class="sg-id">${sg.id}</div>
                                </div>
                                <span class="status-badge status-${sg.hasExpiredRules ? 'expired' : 'active'}">
                                    ${sg.hasExpiredRules ? 'ÎßåÎ£å Í∑úÏπô ÏûàÏùå' : 'Ï†ïÏÉÅ'}
                                </span>
                            </div>
                            
                            <div class="sg-description">${sg.description}</div>
                            
                            <div class="sg-stats">
                                <div class="stat-item">
                                    <div class="stat-number">${sg.inboundRules ? sg.inboundRules.length : 0}</div>
                                    <div class="stat-label">Inbound</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${sg.outboundRules ? sg.outboundRules.length : 0}</div>
                                    <div class="stat-label">Outbound</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${sg.rulesCount}</div>
                                    <div class="stat-label">Total</div>
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-primary" onclick="event.stopPropagation(); showSGDetail('${sg.id}')">
                                    <span class="material-icons" style="vertical-align: middle; font-size: 1rem;">visibility</span>
                                    ÏÉÅÏÑ∏Î≥¥Í∏∞
                                </button>
                                <button class="btn btn-outline" onclick="event.stopPropagation(); editSG('${sg.id}')">
                                    <span class="material-icons" style="vertical-align: middle; font-size: 1rem;">edit</span>
                                    Ìé∏Ïßë
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Security Group ÏÉÅÏÑ∏ Î≥¥Í∏∞
        async function showSGDetail(sgId) {
            try {
                const response = await fetch(`http://54.92.198.243:8081/api/security-groups/${sgId}`);
                const result = await response.json();
                
                if (!result.data) {
                    alert('Security Group Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                    return;
                }
                
                const sg = result.data;
                
                document.getElementById('modal-title').textContent = sg.groupName;
                document.getElementById('sg-detail-content').innerHTML = `
                    <div style="margin-bottom: 2rem;">
                        <h3>Í∏∞Î≥∏ Ï†ïÎ≥¥</h3>
                        <table style="width: 100%; margin-top: 1rem;">
                            <tr><td style="font-weight: 600; padding: 0.5rem;">Group ID:</td><td style="padding: 0.5rem;">${sg.id}</td></tr>
                            <tr><td style="font-weight: 600; padding: 0.5rem;">Group Name:</td><td style="padding: 0.5rem;">${sg.groupName}</td></tr>
                            <tr><td style="font-weight: 600; padding: 0.5rem;">Description:</td><td style="padding: 0.5rem;">${sg.description}</td></tr>
                            <tr><td style="font-weight: 600; padding: 0.5rem;">VPC ID:</td><td style="padding: 0.5rem;">${sg.vpcId}</td></tr>
                            <tr><td style="font-weight: 600; padding: 0.5rem;">Created:</td><td style="padding: 0.5rem;">${new Date(sg.createdTime).toLocaleString('ko-KR')}</td></tr>
                            <tr><td style="font-weight: 600; padding: 0.5rem;">Last Modified:</td><td style="padding: 0.5rem;">${new Date(sg.lastModified).toLocaleString('ko-KR')}</td></tr>
                        </table>
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h3>Inbound Rules (${sg.inboundRules ? sg.inboundRules.length : 0})</h3>
                        ${sg.inboundRules && sg.inboundRules.length > 0 ? `
                            <table class="rules-table">
                                <thead>
                                    <tr>
                                        <th>Protocol</th>
                                        <th>Port Range</th>
                                        <th>Source</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sg.inboundRules.map(rule => `
                                        <tr>
                                            <td><span class="protocol-chip">${rule.ipProtocol.toUpperCase()}</span></td>
                                            <td>${rule.portRange || 'All'}</td>
                                            <td>
                                                ${rule.cidrBlocks.map(cidr => `<span class="cidr-chip">${cidr}</span>`).join('')}
                                            </td>
                                            <td>${rule.description}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        ` : '<p style="color: #666; margin-top: 1rem;">Inbound Í∑úÏπôÏù¥ ÏóÜÏäµÎãàÎã§.</p>'}
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h3>Outbound Rules (${sg.outboundRules ? sg.outboundRules.length : 0})</h3>
                        ${sg.outboundRules && sg.outboundRules.length > 0 ? `
                            <table class="rules-table">
                                <thead>
                                    <tr>
                                        <th>Protocol</th>
                                        <th>Port Range</th>
                                        <th>Destination</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sg.outboundRules.map(rule => `
                                        <tr>
                                            <td><span class="protocol-chip">${rule.ipProtocol === '-1' ? 'ALL' : rule.ipProtocol.toUpperCase()}</span></td>
                                            <td>${rule.portRange || 'All'}</td>
                                            <td>
                                                ${rule.cidrBlocks.map(cidr => `<span class="cidr-chip">${cidr}</span>`).join('')}
                                            </td>
                                            <td>${rule.description}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        ` : '<p style="color: #666; margin-top: 1rem;">Outbound Í∑úÏπôÏù¥ ÏóÜÏäµÎãàÎã§.</p>'}
                    </div>
                    
                    <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                        <button class="btn btn-primary" onclick="editSG('${sg.id}')">
                            <span class="material-icons" style="vertical-align: middle;">edit</span>
                            Ìé∏Ïßë
                        </button>
                        <button class="btn btn-outline" onclick="closeSGModal()">Îã´Í∏∞</button>
                    </div>
                `;
                
                document.getElementById('sg-detail-modal').style.display = 'block';
                
            } catch (error) {
                console.error('Security Group ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®:', error);
                alert('Security Group ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
            }
        }
        
        // Security Group Ìé∏Ïßë
        function editSG(sgId) {
            alert(`Security Group Ìé∏Ïßë Í∏∞Îä•\\n\\nID: ${sgId}\\n\\nÏã§Ï†ú ÌôòÍ≤ΩÏóêÏÑúÎäî Îã§Ïùå Í∏∞Îä•Îì§Ïù¥ Ï†úÍ≥µÎê©ÎãàÎã§:\\n‚Ä¢ Í∑úÏπô Ï∂îÍ∞Ä/ÏÇ≠Ï†ú/ÏàòÏ†ï\\n‚Ä¢ ÏÑ§Î™Ö Î≥ÄÍ≤Ω\\n‚Ä¢ ÌÉúÍ∑∏ Í¥ÄÎ¶¨\\n‚Ä¢ Í∑úÏπô ÎßåÎ£å ÏÑ§Ï†ï`);
        }
        
        // Î™®Îã¨ Îã´Í∏∞
        function closeSGModal() {
            document.getElementById('sg-detail-modal').style.display = 'none';
        }
        
        // ÌïÑÌÑ∞ ÏÑ§Ï†ï
        function setFilter(filter) {
            currentFilter = filter;
            
            // ÌÉ≠ ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterSecurityGroups();
        }
        
        // Security Groups ÌïÑÌÑ∞ÎßÅ
        function filterSecurityGroups() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            
            let filtered = allSecurityGroups.filter(sg => {
                // Í≤ÄÏÉâÏñ¥ ÌïÑÌÑ∞
                const matchesSearch = !searchTerm || 
                    sg.groupName.toLowerCase().includes(searchTerm) ||
                    sg.id.toLowerCase().includes(searchTerm) ||
                    sg.description.toLowerCase().includes(searchTerm);
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
                let matchesFilter = true;
                switch (currentFilter) {
                    case 'active':
                        matchesFilter = !sg.hasExpiredRules;
                        break;
                    case 'expired':
                        matchesFilter = sg.hasExpiredRules;
                        break;
                    case 'recent':
                        const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
                        matchesFilter = new Date(sg.lastModified) > oneDayAgo;
                        break;
                    default:
                        matchesFilter = true;
                }
                
                return matchesSearch && matchesFilter;
            });
            
            displaySecurityGroups(filtered);
        }
        
        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('sg-detail-modal');
            if (event.target === modal) {
                closeSGModal();
            }
        }
    </script>
</body>
</html>
